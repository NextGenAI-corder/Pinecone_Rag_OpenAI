<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>モバイルバッテリー AIヘルプボット</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      height: 28px;
      width: 300px;
      font-size: 14px;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      height: 30px;
      padding: 2px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #888;
      background-color: #f5f5f5;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #response {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Pinecone AI製品サポート</h1>
  <label>質問を入力してください：</label><br>
  <input type="text" id="question" placeholder="例：バッテリーの容量は？" />
  <button onclick="handleAsk()">送信</button>
  <div id="response">（回答がここに表示されます）</div>

  <script src="openai.web.js"></script>
  <script>
    async function handleAsk() {
      const q = document.getElementById("question").value;
      document.getElementById("response").innerText = "回答中...";

      try {
        const a = await askOpenAI(q);
        document.getElementById("response").innerHTML = `
        回答：${a.answer}<br>`;
      } catch (e) {
        document.getElementById("response").innerText = "エラー: " + e.message;
      }
    }
  </script>
</body>

</html>
